<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>call-to-action-banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <div class="banner">
    <img class="img-flex" src="placeholder-16by9.svg" alt="">
    <div class="banner-content">
      <div class="banner-logo img-flex">
        <img src="images/mecha.svg" alt="mecha">
      </div>
      <h1>Ultra Super Fighting Force</h1>
      <p>Control giant, fighting, transforming robots and save the world!</p>
      <div>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </div>
</body>
</html>
